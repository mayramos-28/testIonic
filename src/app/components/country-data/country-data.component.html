<ion-content class="background" overflow-scroll="false">
  <ng-container *ngIf="playButton; else playing">
    <div class="play-view">
      <ion-card class="play-card">
        <ion-card-header>
          <ion-card-title><h1>Guess the flag</h1></ion-card-title>
          
        </ion-card-header>
        <ion-card-content>
          
          <ion-button expand="block" size="large" (click)="play()"><ion-icon name="play"></ion-icon  ></ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </ng-container>

  <ng-template #playing>
    <div class="ion-text-center game-view">
      <div class="score">
        <h2>Guess the flag</h2>
        <h3>Correct answers : {{ countriesService.counterData$ | async }}</h3>
      </div>
      
      
      <ion-card>
        <ion-img
          src="{{ randomCountries[0].flags.svg }}"
          alt="The Wisconsin State Capitol building in Madison, WI at night"
        >
        </ion-img>

        <ion-card-header>
          <ion-card-title></ion-card-title>
          <ion-card-subtitle>Options</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content *ngFor="let playCountry of playCountries">
          <ion-button
          size="large"
          color="light"
          fill="outline"
            expand="block"
            (click)="checkAnswer(playCountry.name.common)"
            >{{ playCountry.name.common }}</ion-button
          >
        </ion-card-content>
      </ion-card>
    </div>
    
  </ng-template>
</ion-content>
